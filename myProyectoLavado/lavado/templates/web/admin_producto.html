 {% extends "web/plantilla.html" %}

 {% block contenido %}
 <script>
     function ir() {
         location.href = '/producto';
     }

     function eliminar(producto) {
         var msg;
         var opcion = confirm("desea eliminar el producto " + producto + "?");
         if (opcion == true) {
             location.href = '/eliminar/' + producto +'/';
         } else {
             msg = "eliminación cancelada";
             alert(msg);

         }
     }

     function actualizar(producto) {
         location.href = '/buscar/' + producto +'/';
     }
 </script>
 <div class="section">
     <h1>Administrar productos</h1>
 </div>
 <div class="msg">
     <h5>{{msg}}</h5>
 </div>
 <table class="table ">
     <tr>
         <th>Nombre</th>
         <th>Precio</th>
         <th>Descripción</th>
         <th>Stock</th>
         <th>Operaciones</th>
     </tr>
     {% for item in lista_producto %}
     <tr>
         <td>{{item.nombre}}</td>
         <td>{{item.precio}}</td>
         <td>{{item.descripcion}}</td>
         <td>{{item.stock}}</td>
         <td> <button class="boton" onclick="eliminar('{{item.nombre}}')">eliminar</button>
             <button class="boton " onclick="actualizar('{{item.nombre}}')">actualizar</button></td>
     </tr>
     {% endfor %}

 </table>

 <div class=botones>
     <button onclick="ir()" class="boton ">agregar Producto</button>
 </div>


 {% endblock contenido %}
