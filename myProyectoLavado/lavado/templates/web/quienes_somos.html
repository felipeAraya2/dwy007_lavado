{% extends "web/plantilla.html" %}
{%load static %}
{% block contenido %}
<div id="section-quienes">
{% for item in myv %}

    <div class="quienes somos">
        <div class="texto">
            <h2>Quiénes Somos</h2>
            <p> {{item.quienes}}
            </p>
        </div>
        <img src="{{item.quienesImg.url}}" alt="">
    </div>
    <div class=" quienes mision">
        <div class="texto">
            <h2>Nuestra Misión</h2>
            <p>{{item.mision}}</p>
        </div>

        <img src="{{item.misionImg.url}}" alt="">

    </div>
    <div class="quienes vision">
        <div class="texto">
            <h2>Nuestra Visión</h2>
            <p>{{item.vision}}</p>
        </div>
        <img src="{{item.visionImg.url}}" alt="">
    </div>
{% endfor %}
    <div id="mapa">
        <h1>Ubicación</h1>
        <iframe class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.260906987273!2d-70.58120388479686!3d-33.598534280731755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d70378579567%3A0x51a75ea8af9554b5!2sAv.%20Concha%20Y%20Toro%201340%2C%20Puente%20Alto%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1598384300806!5m2!1ses-419!2scl"
            width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0">
        </iframe>
    </div>

</div>
{% endblock contenido %}
